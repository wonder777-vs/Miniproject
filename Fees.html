<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College ERP - Fees Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2d7ee, #c6e7f0, #b5e3c3);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(to right, #d66d9b, #7d77ff);
      color: #fff;
      font-weight: bold;
    }
    header h2 { margin: 0; }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .container {
      margin: 20px;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h3 { color: #006064; }
    .btn {
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-add {
      background: #00acc1;
      color: #fff;
      float: right;
    }
    .btn-add:hover { background: #0097a7; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th { color: #004d40; }
    .status {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
    }
    .paid { background: #4caf50; color: white; }
    .pending { background: #ffc107; color: black; }
    .overdue { background: #f44336; color: white; }
    .actions button {
      border: none;
      border-radius: 50%;
      padding: 8px;
      margin: 0 2px;
      cursor: pointer;
      color: white;
    }
    .view { background: #00bcd4; }
    .edit { background: #ff9800; }
    .delete { background: #f44336; }

    /* Modal Styles */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: white;
      border-radius: 15px;
      padding: 25px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .modal h3 { margin-top: 0; color: #006064; }
    .modal label { display: block; margin-top: 10px; font-weight: bold; }
    .modal input, .modal select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-actions {
      text-align: right;
      margin-top: 15px;
    }
    .modal-actions .btn { margin-left: 8px; }
  </style>
</head>
<body>

<header>
  <h2>üí∞ College ERP - Fees Dashboard</h2>
  <div class="profile">
    <span>Admin</span>
    <img src="https://i.pravatar.cc/40?img=15" class="avatar" />
  </div>
</header>

<div class="container">
  <h3>Fees Management</h3>
  <button class="btn btn-add" onclick="openAddFee()">‚ûï Add Fee Record</button>

  <table>
    <thead>
      <tr>
        <th>Receipt No</th><th>Student Name</th><th>Roll No</th><th>Course</th><th>Amount</th><th>Date</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="feesTable"></tbody>
  </table>
</div>

<!-- Add/Edit Fee Modal -->
<div class="modal-bg" id="feeModal">
  <div class="modal">
    <h3 id="modalTitle">Add Fee Record</h3>
    <label>Receipt No</label><input type="text" id="feeReceipt" />
    <label>Student Name</label><input type="text" id="feeName" />
    <label>Roll No</label><input type="text" id="feeRoll" />
    <label>Course</label><input type="text" id="feeCourse" />
    <label>Amount</label><input type="number" id="feeAmount" />
    <label>Date</label><input type="date" id="feeDate" />
    <label>Status</label>
    <select id="feeStatus">
      <option>Paid</option>
      <option>Pending</option>
      <option>Overdue</option>
    </select>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Cancel</button>
      <button class="btn btn-add" onclick="saveFee()">Save</button>
    </div>
  </div>
</div>

<!-- View Fee Modal -->
<div class="modal-bg" id="viewModal">
  <div class="modal">
    <h3>Fee Details</h3>
    <div id="viewContent"></div>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
  let fees = JSON.parse(localStorage.getItem('fees')) || [];
  let editingIndex = null;

  function renderTable() {
    const tbody = document.getElementById('feesTable');
    tbody.innerHTML = '';
    fees.forEach((f, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${f.receipt}</td>
        <td>${f.name}</td>
        <td>${f.roll}</td>
        <td>${f.course}</td>
        <td>‚Çπ${f.amount}</td>
        <td>${f.date}</td>
        <td><span class="status ${f.status.toLowerCase()}">${f.status}</span></td>
        <td class="actions">
          <button class="view" onclick="viewFee(${index})">üëÅ</button>
          <button class="edit" onclick="editFee(${index})">‚úè</button>
          <button class="delete" onclick="deleteFee(${index})">üóë</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  function saveToLocalStorage() {
    localStorage.setItem('fees', JSON.stringify(fees));
  }

  function openAddFee() {
    editingIndex = null;
    document.getElementById('modalTitle').innerText = 'Add Fee Record';
    document.getElementById('feeReceipt').value = '';
    document.getElementById('feeName').value = '';
    document.getElementById('feeRoll').value = '';
    document.getElementById('feeCourse').value = '';
    document.getElementById('feeAmount').value = '';
    document.getElementById('feeDate').value = '';
    document.getElementById('feeStatus').value = 'Paid';
    document.getElementById('feeModal').style.display = 'flex';
  }

  function editFee(index) {
    editingIndex = index;
    const f = fees[index];
    document.getElementById('modalTitle').innerText = 'Edit Fee Record';
    document.getElementById('feeReceipt').value = f.receipt;
    document.getElementById('feeName').value = f.name;
    document.getElementById('feeRoll').value = f.roll;
    document.getElementById('feeCourse').value = f.course;
    document.getElementById('feeAmount').value = f.amount;
    document.getElementById('feeDate').value = f.date;
    document.getElementById('feeStatus').value = f.status;
    document.getElementById('feeModal').style.display = 'flex';
  }

  function viewFee(index) {
    const f = fees[index];
    const content = `
      <p><b>Receipt No:</b> ${f.receipt}</p>
      <p><b>Student Name:</b> ${f.name}</p>
      <p><b>Roll No:</b> ${f.roll}</p>
      <p><b>Course:</b> ${f.course}</p>
      <p><b>Amount:</b> ‚Çπ${f.amount}</p>
      <p><b>Date:</b> ${f.date}</p>
      <p><b>Status:</b> ${f.status}</p>
    `;
    document.getElementById('viewContent').innerHTML = content;
    document.getElementById('viewModal').style.display = 'flex';
  }

  function deleteFee(index) {
    if (confirm('Are you sure you want to delete this fee record?')) {
      fees.splice(index, 1);
      saveToLocalStorage();
      renderTable();
    }
  }

  function saveFee() {
    const receipt = document.getElementById('feeReceipt').value.trim();
    const name = document.getElementById('feeName').value.trim();
    const roll = document.getElementById('feeRoll').value.trim();
    const course = document.getElementById('feeCourse').value.trim();
    const amount = document.getElementById('feeAmount').value.trim();
    const date = document.getElementById('feeDate').value;
    const status = document.getElementById('feeStatus').value;

    if (!receipt || !name || !roll || !course || !amount || !date) {
      alert('Please fill all fields.');
      return;
    }

    const newFee = { receipt, name, roll, course, amount, date, status };

    if (editingIndex !== null) {
      fees[editingIndex] = newFee;
    } else {
      fees.push(newFee);
    }
    saveToLocalStorage();
    renderTable();
    closeModal();
  }

  function closeModal() {
    document.querySelectorAll('.modal-bg').forEach(m => m.style.display = 'none');
  }

  renderTable();
</script>

</body>
</html>

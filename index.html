<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ERP Login</title>
  </head>
<body>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('./bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: rgb(255, 0, 212);
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }
    .header, .footer {
      text-align: center;
      padding: 15px;
      background-color: #0a003d;
      color: white;
      font-weight: bold;
      border-top: 2px solid #ff0080c5;
      border-bottom: 2px solid #ff007f;
    }
    .center-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      padding: 50px 20px;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      background-color: #1a004d;
      border: 2px solid #ff007f;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.6);
    }
    .login-box h2 {
      text-align: center;
      color: #ff007f;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #0f0133;
      color: white;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #ff007f;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    .login-box button:hover {
      background-color: #ff3399;
      transform: scale(1.05);
    }
    .video-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .video-box video {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 12px;
      border: 2px solid #00bfff;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
    }
    label {
      color: #00bfff;
      font-weight: bold;
    }
  </style>
  <div class="overlay">
    <!-- Header -->
    <div class="header">
      <h1>MEPCO SCHLENK ENGINEERING COLLEGE</h1>
      <p>MEPCO - College ERP System</p>
    </div>

    <!-- Center Content -->
    <div class="center-content">
      <!-- Login Box -->
      <div class="login-box">
        <!-- Video on Top -->
        <div class="video-box">
          <video autoplay muted loop>
            <source src="erp-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <h2>üîê Login</h2>

        <form id="loginForm" method="post" action="/post">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username">

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">

         <button type="submit">Login</button>
        </form>
      </div>
    </div>
</body>
</html>

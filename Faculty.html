<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College ERP - Faculty Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2d7ee, #c6e7f0, #b5e3c3);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(to right, #d66d9b, #7d77ff);
      color: #fff;
      font-weight: bold;
    }
    header h2 { margin: 0; }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .container {
      margin: 20px;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h3 { color: #7b1fa2; }
    .btn {
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-add {
      background: #e91e63;
      color: #fff;
      float: right;
    }
    .btn-add:hover { background: #d81b60; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th { color: #a00052; }
    .status {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
    }
    .active { background: #4caf50; color: white; }
    .onleave { background: #ffc107; color: black; }
    .inactive { background: #f44336; color: white; }
    .actions button {
      border: none;
      border-radius: 50%;
      padding: 8px;
      margin: 0 2px;
      cursor: pointer;
      color: white;
    }
    .view { background: #00bcd4; }
    .edit { background: #ff9800; }
    .delete { background: #f44336; }

    /* Modal Styles */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: white;
      border-radius: 15px;
      padding: 25px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .modal h3 { margin-top: 0; color: #7b1fa2; }
    .modal label { display: block; margin-top: 10px; font-weight: bold; }
    .modal input, .modal select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-actions { text-align: right; margin-top: 15px; }
    .modal-actions .btn { margin-left: 8px; }
  </style>
</head>
<body>

<header>
  <h2>üìò College ERP Admin Dashboard</h2>
  <div class="profile">
    <span>Alex Johnson</span>
    <img src="https://i.pravatar.cc/40" class="avatar" />
  </div>
</header>

<div class="container">
  <h3>Faculty Management</h3>
  <button class="btn btn-add" onclick="openAddFaculty()">‚ûï Add New Faculty</button>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Designation</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="facultyTable"></tbody>
  </table>
</div>

<!-- Add/Edit Faculty Modal -->
<div class="modal-bg" id="facultyModal">
  <div class="modal">
    <h3 id="modalTitle">Add Faculty</h3>
    <label>ID</label><input type="text" id="facId" />
    <label>Name</label><input type="text" id="facName" />
    <label>Email</label><input type="email" id="facEmail" />
    <label>Department</label><input type="text" id="facDept" />
    <label>Designation</label><input type="text" id="facDesig" />
    <label>Status</label>
    <select id="facStatus">
      <option>Active</option>
      <option>On Leave</option>
      <option>Inactive</option>
    </select>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Cancel</button>
      <button class="btn btn-add" onclick="saveFaculty()">Save</button>
    </div>
  </div>
</div>

<!-- View Faculty Modal -->
<div class="modal-bg" id="viewModal">
  <div class="modal">
    <h3>Faculty Details</h3>
    <div id="viewContent"></div>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
  // Load faculties from localStorage
  let faculties = JSON.parse(localStorage.getItem('faculties')) || [
    {id:"FAC001", name:"Dr. Sarah Davis", email:"sarah.davis@example.com", dept:"Computer Science", desig:"Professor", status:"Active"},
    {id:"FAC002", name:"Dr. James Miller", email:"james.miller@example.com", dept:"Mathematics", desig:"Associate Professor", status:"Active"},
    {id:"FAC003", name:"Dr. Olivia Taylor", email:"olivia.taylor@example.com", dept:"Physics", desig:"Assistant Professor", status:"On Leave"}
  ];

  let editingIndex = null;

  function renderTable() {
    const tbody = document.getElementById('facultyTable');
    tbody.innerHTML = '';
    faculties.forEach((fac, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${fac.id}</td>
        <td>${fac.name}</td>
        <td>${fac.email}</td>
        <td>${fac.dept}</td>
        <td>${fac.desig}</td>
        <td><span class="status ${fac.status.replace(" ","").toLowerCase()}">${fac.status}</span></td>
        <td class="actions">
          <button class="view" onclick="viewFaculty(${index})">üëÅ</button>
          <button class="edit" onclick="editFaculty(${index})">‚úè</button>
          <button class="delete" onclick="deleteFaculty(${index})">üóë</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  function saveToLocalStorage() {
    localStorage.setItem('faculties', JSON.stringify(faculties));
  }

  function openAddFaculty() {
    editingIndex = null;
    document.getElementById('modalTitle').innerText = 'Add Faculty';
    document.getElementById('facId').value = '';
    document.getElementById('facName').value = '';
    document.getElementById('facEmail').value = '';
    document.getElementById('facDept').value = '';
    document.getElementById('facDesig').value = '';
    document.getElementById('facStatus').value = 'Active';
    document.getElementById('facultyModal').style.display = 'flex';
  }

  function editFaculty(index) {
    editingIndex = index;
    const fac = faculties[index];
    document.getElementById('modalTitle').innerText = 'Edit Faculty';
    document.getElementById('facId').value = fac.id;
    document.getElementById('facName').value = fac.name;
    document.getElementById('facEmail').value = fac.email;
    document.getElementById('facDept').value = fac.dept;
    document.getElementById('facDesig').value = fac.desig;
    document.getElementById('facStatus').value = fac.status;
    document.getElementById('facultyModal').style.display = 'flex';
  }

  function viewFaculty(index) {
    const fac = faculties[index];
    const content = `
      <p><b>ID:</b> ${fac.id}</p>
      <p><b>Name:</b> ${fac.name}</p>
      <p><b>Email:</b> ${fac.email}</p>
      <p><b>Department:</b> ${fac.dept}</p>
      <p><b>Designation:</b> ${fac.desig}</p>
      <p><b>Status:</b> ${fac.status}</p>
    `;
    document.getElementById('viewContent').innerHTML = content;
    document.getElementById('viewModal').style.display = 'flex';
  }

  function deleteFaculty(index) {
    if (confirm('Are you sure you want to delete this faculty?')) {
      faculties.splice(index, 1);
      saveToLocalStorage();
      renderTable();
    }
  }

  function saveFaculty() {
    const id = document.getElementById('facId').value.trim();
    const name = document.getElementById('facName').value.trim();
    const email = document.getElementById('facEmail').value.trim();
    const dept = document.getElementById('facDept').value.trim();
    const desig = document.getElementById('facDesig').value.trim();
    const status = document.getElementById('facStatus').value;

    if (!id || !name || !email || !dept || !desig) {
      alert('Please fill all fields.');
      return;
    }

    const newFac = { id, name, email, dept, desig, status };

    if (editingIndex !== null) {
      faculties[editingIndex] = newFac;
    } else {
      faculties.push(newFac);
    }
    saveToLocalStorage();
    renderTable();
    closeModal();
  }

  function closeModal() {
    document.querySelectorAll('.modal-bg').forEach(m => m.style.display = 'none');
  }

  renderTable();
</script>

</body>
</html>

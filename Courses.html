<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College ERP - Courses Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2d7ee, #c6e7f0, #b5e3c3);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(to right, #d66d9b, #7d77ff);
      color: #fff;
      font-weight: bold;
    }
    header h2 { margin: 0; }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .container {
      margin: 20px;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h3 { color: #7b1fa2; }
    .btn {
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-add {
      background: #e91e63;
      color: #fff;
      float: right;
    }
    .btn-add:hover { background: #d81b60; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th { color: #a00052; }
    .status {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
    }
    .active { background: #4caf50; color: white; }
    .pendingapproval { background: #ffc107; color: black; }
    .inactive { background: #f44336; color: white; }
    .actions button {
      border: none;
      border-radius: 50%;
      padding: 8px;
      margin: 0 2px;
      cursor: pointer;
      color: white;
    }
    .view { background: #00bcd4; }
    .edit { background: #ff9800; }
    .delete { background: #f44336; }

    /* Modal Styles */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: white;
      border-radius: 15px;
      padding: 25px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .modal h3 { margin-top: 0; color: #7b1fa2; }
    .modal label { display: block; margin-top: 10px; font-weight: bold; }
    .modal input, .modal select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-actions { text-align: right; margin-top: 15px; }
    .modal-actions .btn { margin-left: 8px; }
  </style>
</head>
<body>

<header>
  <h2>üìò College ERP Admin Dashboard</h2>
  <div class="profile">
    <span>Alex Johnson</span>
    <img src="https://i.pravatar.cc/40" class="avatar" />
  </div>
</header>

<div class="container">
  <h3>Courses Management</h3>
  <button class="btn btn-add" onclick="openAddCourse()">‚ûï Add New Course</button>

  <table>
    <thead>
      <tr>
        <th>Code</th><th>Name</th><th>Department</th><th>Credits</th><th>Duration</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="courseTable"></tbody>
  </table>
</div>

<!-- Add/Edit Course Modal -->
<div class="modal-bg" id="courseModal">
  <div class="modal">
    <h3 id="modalTitle">Add Course</h3>
    <label>Code</label><input type="text" id="courseCode" />
    <label>Name</label><input type="text" id="courseName" />
    <label>Department</label><input type="text" id="courseDept" />
    <label>Credits</label><input type="number" id="courseCredits" />
    <label>Duration</label><input type="text" id="courseDuration" placeholder="e.g., 1 Semester" />
    <label>Status</label>
    <select id="courseStatus">
      <option>Active</option>
      <option>Pending Approval</option>
      <option>Inactive</option>
    </select>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Cancel</button>
      <button class="btn btn-add" onclick="saveCourse()">Save</button>
    </div>
  </div>
</div>

<!-- View Course Modal -->
<div class="modal-bg" id="viewModal">
  <div class="modal">
    <h3>Course Details</h3>
    <div id="viewContent"></div>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
  // Load courses from localStorage
  let courses = JSON.parse(localStorage.getItem('courses')) || [
    {code:"CS101", name:"Introduction to Programming", dept:"Computer Science", credits:4, duration:"1 Semester", status:"Active"},
    {code:"EE201", name:"Circuit Analysis", dept:"Electrical Engineering", credits:3, duration:"1 Semester", status:"Active"},
    {code:"ME301", name:"Thermodynamics", dept:"Mechanical Engineering", credits:4, duration:"1 Semester", status:"Pending Approval"}
  ];

  let editingIndex = null;

  function renderTable() {
    const tbody = document.getElementById('courseTable');
    tbody.innerHTML = '';
    courses.forEach((course, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${course.code}</td>
        <td>${course.name}</td>
        <td>${course.dept}</td>
        <td>${course.credits}</td>
        <td>${course.duration}</td>
        <td><span class="status ${course.status.replace(" ","").toLowerCase()}">${course.status}</span></td>
        <td class="actions">
          <button class="view" onclick="viewCourse(${index})">üëÅ</button>
          <button class="edit" onclick="editCourse(${index})">‚úè</button>
          <button class="delete" onclick="deleteCourse(${index})">üóë</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  function saveToLocalStorage() {
    localStorage.setItem('courses', JSON.stringify(courses));
  }

  function openAddCourse() {
    editingIndex = null;
    document.getElementById('modalTitle').innerText = 'Add Course';
    document.getElementById('courseCode').value = '';
    document.getElementById('courseName').value = '';
    document.getElementById('courseDept').value = '';
    document.getElementById('courseCredits').value = '';
    document.getElementById('courseDuration').value = '';
    document.getElementById('courseStatus').value = 'Active';
    document.getElementById('courseModal').style.display = 'flex';
  }

  function editCourse(index) {
    editingIndex = index;
    const course = courses[index];
    document.getElementById('modalTitle').innerText = 'Edit Course';
    document.getElementById('courseCode').value = course.code;
    document.getElementById('courseName').value = course.name;
    document.getElementById('courseDept').value = course.dept;
    document.getElementById('courseCredits').value = course.credits;
    document.getElementById('courseDuration').value = course.duration;
    document.getElementById('courseStatus').value = course.status;
    document.getElementById('courseModal').style.display = 'flex';
  }

  function viewCourse(index) {
    const course = courses[index];
    const content = `
      <p><b>Code:</b> ${course.code}</p>
      <p><b>Name:</b> ${course.name}</p>
      <p><b>Department:</b> ${course.dept}</p>
      <p><b>Credits:</b> ${course.credits}</p>
      <p><b>Duration:</b> ${course.duration}</p>
      <p><b>Status:</b> ${course.status}</p>
    `;
    document.getElementById('viewContent').innerHTML = content;
    document.getElementById('viewModal').style.display = 'flex';
  }

  function deleteCourse(index) {
    if (confirm('Are you sure you want to delete this course?')) {
      courses.splice(index, 1);
      saveToLocalStorage();
      renderTable();
    }
  }

  function saveCourse() {
    const code = document.getElementById('courseCode').value.trim();
    const name = document.getElementById('courseName').value.trim();
    const dept = document.getElementById('courseDept').value.trim();
    const credits = document.getElementById('courseCredits').value.trim();
    const duration = document.getElementById('courseDuration').value.trim();
    const status = document.getElementById('courseStatus').value;

    if (!code || !name || !dept || !credits || !duration) {
      alert('Please fill all fields.');
      return;
    }

    const newCourse = { code, name, dept, credits, duration, status };

    if (editingIndex !== null) {
      courses[editingIndex] = newCourse;
    } else {
      courses.push(newCourse);
    }
    saveToLocalStorage();
    renderTable();
    closeModal();
  }

  function closeModal() {
    document.querySelectorAll('.modal-bg').forEach(m => m.style.display = 'none');
  }

  renderTable();
</script>

</body>
</html>

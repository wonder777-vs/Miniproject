<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - MEPCO ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS remains unchanged */
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><i class="fas fa-graduation-cap"></i> Staff ERP</h2>
        <a href="#" onclick="loadPage('dashboard', event)" class="active"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
        <a href="#" onclick="loadPage('students', event)"><i class="fas fa-users"></i> <span>View Students</span></a>
        <a href="#" onclick="loadPage('attendance', event)"><i class="fas fa-calendar-check"></i> <span>Attendance</span></a>
        <a href="#" onclick="loadPage('marks', event)"><i class="fas fa-chart-line"></i> <span>Internal Marks</span></a>
        <a href="#" onclick="loadPage('leave', event)"><i class="fas fa-calendar-alt"></i> <span>Leave Requests</span></a>
        <a href="#" onclick="loadPage('documents', event)"><i class="fas fa-file-upload"></i> <span>Document Upload</span></a>
        <a href="#" onclick="loadPage('logout', event)"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>
    
    <div class="main" id="mainContent">
        <!-- Dashboard content will be loaded here -->
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <!-- File Viewer -->
    <div id="fileViewer" class="file-viewer">
        <div class="file-viewer-content">
            <div class="file-viewer-header">
                <h3 id="viewerTitle">Document Viewer</h3>
                <button class="close-viewer" onclick="closeFileViewer()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="file-viewer-body" id="viewerContent">
                <!-- Content will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script>
        // Initialize data structures
        let students = [];
        let exams = [];
        let attendanceRecords = {};
        let leaveRequests = [];
        let uploadedDocuments = [];
        
        // Page templates
        const pages = {
            dashboard: `
                <div class="page-header">
                    <h1 class="page-title">Staff Dashboard</h1>
                    <div class="user-info">
                        <span>Staff Member</span>
                        <div class="user-avatar">S</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3>Dashboard Overview</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="data-card">
                                <h4>Total Students</h4>
                                <p style="font-size: 2rem; font-weight: bold;">${getStaffStudentsCount()}</p>
                            </div>
                            <div class="data-card">
                                <h4>Total Subjects</h4>
                                <p style="font-size: 2rem; font-weight: bold;">${getUniqueSubjectsCount()}</p>
                            </div>
                            <div class="data-card">
                                <h4>Total Exams</h4>
                                <p style="font-size: 2rem; font-weight: bold;">${exams.length}</p>
                            </div>
                            <div class="data-card">
                                <h4>Pending Leaves</h4>
                                <p style="font-size: 2rem; font-weight: bold;">${leaveRequests.filter(req => req.status === 'pending').length}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3>Recent Activities</h3>
                    </div>
                    <div class="card-body">
                        <div class="empty-state">
                            <i class="fas fa-history"></i>
                            <p>No recent activities to display</p>
                        </div>
                    </div>
                </div>
            `,
            
            students: `
                <div class="page-header">
                    <h1 class="page-title">Student Management</h1>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3>Search Student</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label" for="searchAdmissionNo">Admission Number</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="searchAdmissionNo" class="form-control" placeholder="Enter admission number" />
                                <button class="btn btn-primary" onclick="searchStudentByAdmissionNo()">Search</button>
                            </div>
                        </div>
                        <div id="studentDetails"></div>
                    </div>
                </div>
            `,
            
            attendance: `
                <div class="page-header">
                    <h1 class="page-title">Mark Attendance</h1>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="attendance-controls">
                            <div class="form-group">
                                <label class="form-label" for="attendanceDate">Select Date</label>
                                <input type="date" id="attendanceDate" class="form-control" onchange="loadAttendance()" />
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="attendancePeriod">Select Period</label>
                                <select id="attendancePeriod" class="form-control" onchange="loadAttendance()">
                                    <option value="">Select Period</option>
                                    <option value="9.00 to 9.50">9.00 to 9.50</option>
                                    <option value="9.50 to 10.40">9.50 to 10.40</option>
                                    <option value="10.40 to 11.00">10.40 to 11.00 (Break)</option>
                                    <option value="11.00 to 11.50">11.00 to 11.50</option>
                                    <option value="11.50 to 12.40">11.50 to 12.40</option>
                                    <option value="12.40 to 1.30">12.40 to 1.30 (Lunch Break)</option>
                                    <option value="1.30 to 2.15">1.30 to 2.15</option>
                                    <option value="2.15 to 3.00">2.15 to 3.00</option>
                                    <option value="3.00 to 3.15">3.00 to 3.15 (Break)</option>
                                    <option value="3.15 to 4.00">3.15 to 4.00</option>
                                    <option value="4.00 to 4.45">4.00 to 4.45</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" onclick="saveAttendance()">Submit Attendance</button>
                        </div>
                        
                        <table>
                            <thead>
                                <tr>
                                    <th>Roll No</th>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Present</th>
                                </tr>
                            </thead>
                            <tbody id="attendanceList"></tbody>
                        </table>
                    </div>
                </div>
            `,
            
            marks: `
                <div class="page-header">
                    <h1 class="page-title">Internal Marks Management</h1>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="cat-tabs">
                            <div class="cat-tab active" onclick="openCatTab(event, 'CAT1')">CAT 1</div>
                            <div class="cat-tab" onclick="openCatTab(event, 'CAT2')">CAT 2</div>
                            <div class="cat-tab" onclick="openCatTab(event, 'CAT3')">CAT 3</div>
                            <div class="cat-tab" onclick="openCatTab(event, 'Special')">Special Test</div>
                            <div class="cat-tab" onclick="openCatTab(event, 'Model')">Model Exam</div>
                            <div class="cat-tab" onclick="openCatTab(event, 'Assignment')">Assignment</div>
                        </div>
                        
                        <div id="CAT1" class="cat-content active">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                <h3>CAT 1 Exams</h3>
                                <button class="btn btn-primary" onclick="createNewExam('CAT1')">Create New Exam</button>
                            </div>
                            <div id="CAT1-exams"></div>
                        </div>
                        
                        <div id="CAT2" class="cat-content">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                <h3>CAT 2 Exams</h3>
                                <button class="btn btn-primary" onclick="createNewExam('CAT2')">Create New Exam</button>
                            </div>
                            <div id="CAT2-exams"></div>
                        </div>
                        
                        <div id="CAT3" class="cat-content">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                <h3>CAT 3 Exams</h3>
                                <button class="btn btn-primary" onclick="createNewExam('CAT3')">Create New Exam</button>
                            </div>
                            <div id="CAT3-exams"></div>
                        </div>
                        
                        <div id="Special" class="cat-content">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                <h3>Special Tests</h3>
                                <button class="btn btn-primary" onclick="createNewExam('Special Test')">Create New Exam</button>
                            </div>
                            <div id="Special-exams"></div>
                        </div>
                        
                        <div id="Model" class="cat-content">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                <h3>Model Exams</h3>
                                <button class="btn btn-primary" onclick="createNewExam('Model Exam')">Create New Exam</button>
                            </div>
                            <div id="Model-exams"></div>
                        </div>
                        
                        <div id="Assignment" class="cat-content">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                <h3>Assignments</h3>
                                <button class="btn btn-primary" onclick="createNewExam('Assignment')">Create New Exam</button>
                            </div>
                            <div id="Assignment-exams"></div>
                        </div>
                    </div>
                </div>
            `,
            
            leave: `
                <div class="page-header">
                    <h1 class="page-title">Leave Requests</h1>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <table class="leave-table">
                            <thead>
                                <tr>
                                    <th>Roll No</th>
                                    <th>Name</th>
                                    <th>Reason</th>
                                    <th>Days</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="leaveList"></tbody>
                        </table>
                    </div>
                </div>
            `,
            
            documents: `
                <div class="page-header">
                    <h1 class="page-title">Document Upload</h1>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="document-upload-container">
                            <div class="upload-section">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <h3>Upload Study Materials</h3>
                                <p>Upload PDF or PPT files for students to access</p>
                                <input type="file" id="fileInput" class="file-input" accept=".pdf,.ppt,.pptx" multiple>
                                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                                    <i class="fas fa-plus"></i> Select Files
                                </button>
                            </div>
                            
                            <div class="file-list">
                                <h2>Uploaded Documents</h2>
                                <div id="fileContainer">
                                    ${uploadedDocuments.length === 0 ? 
                                        '<div class="empty-state"><i class="fas fa-folder-open"></i><p>No documents uploaded yet. Use the upload section above to add files.</p></div>' : 
                                        ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `
        };
        
        // Initialize the app
        window.onload = async () => {
            // Load initial data from server
            try {
                const [studentsRes, examsRes, attendanceRes, leaveRes, documentsRes] = await Promise.all([
                    fetch('/api/students').then(res => res.json()),
                    fetch('/api/exams').then(res => res.json()),
                    fetch('/api/attendance').then(res => res.json()),
                    fetch('/api/leave-requests').then(res => res.json()),
                    fetch('/api/documents').then(res => res.json())
                ]);

                students = studentsRes;
                exams = examsRes;
                attendanceRecords = attendanceRes;
                leaveRequests = leaveRes;
                uploadedDocuments = documentsRes;

                loadPage('dashboard');
                // Set today's date as default for attendance
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('attendanceDate').value = today;

            } catch (error) {
                console.error('Error loading initial data:', error);
                showNotification('Error loading data. Please refresh the page.', 'error');
            }
        };
        
        // Load page content
        function loadPage(page, evt) {
            if (page === 'logout') {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = 'index.html';
                }
                return;
            }
            
            document.getElementById('mainContent').innerHTML = pages[page];
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            if (evt) evt.currentTarget.classList.add('active');
            
            // Initialize page content
            if (page === 'students') {
                setupStudentSearch();
            } else if (page === 'attendance') {
                loadAttendance();
            } else if (page === 'marks') {
                displayExamsByCAT();
            } else if (page === 'leave') {
                displayLeaveRequests();
            } else if (page === 'documents') {
                initDocumentUploadPage();
            }
        }
        
        // CAT Tab functionality
        function openCatTab(evt, catName) {
            const catContents = document.getElementsByClassName('cat-content');
            for (let i = 0; i < catContents.length; i++) {
                catContents[i].classList.remove('active');
            }
            
            const catTabs = document.getElementsByClassName('cat-tab');
            for (let i = 0; i < catTabs.length; i++) {
                catTabs[i].classList.remove('active');
            }
            
            document.getElementById(catName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }
        
        // Student Management Functions
        function setupStudentSearch() {
            const searchInput = document.getElementById('searchAdmissionNo');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchStudentByAdmissionNo();
                    }
                });
            }
        }
        
        async function searchStudentByAdmissionNo() {
            const admissionNo = document.getElementById('searchAdmissionNo').value.trim();
            const studentDetails = document.getElementById('studentDetails');
            
            if (!admissionNo) {
                showNotification('Please enter an admission number', 'error');
                return;
            }
            
            // Check if student has attendance records (belongs to this staff)
            const hasAttendance = Object.values(attendanceRecords).some(dateRecords => 
                Object.values(dateRecords).some(periodRecords => 
                    Object.keys(periodRecords).includes(admissionNo)
                )
            );
            
            if (!hasAttendance) {
                studentDetails.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <p>No student found with admission number: ${admissionNo} or student not assigned to you</p>
                    </div>
                `;
                showNotification('Student not found or not assigned to you', 'error');
                return;
            }
            
            try {
                showNotification('Searching for student...', 'warning');
                
                const response = await fetch(`/api/students/${admissionNo}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch student details');
                }
                
                const student = await response.json();
                if (!student) {
                    throw new Error('Student not found');
                }
                
                studentDetails.innerHTML = `
                    <div class="student-card">
                        <h3>${student.name} (${student.admissionno})</h3>
                        <div class="student-info">
                            <div><strong>Roll Number:</strong> ${student.rollno}</div>
                            <div><strong>Department:</strong> ${student.department}</div>
                            <div><strong>Year:</strong> ${student.year}</div>
                            <div><strong>Email:</strong> ${student.email}</div>
                            <div><strong>Phone:</strong> ${student.phone}</div>
                            <div><strong>Gender:</strong> ${student.gender}</div>
                            <div><strong>Date of Birth:</strong> ${student.dob}</div>
                            <div><strong>Blood Group:</strong> ${student.bloodgroup}</div>
                            <div><strong>Address:</strong> ${student.address}</div>
                        </div>
                    </div>
                `;
                
                showNotification('Student found successfully', 'success');
            } catch (error) {
                console.error('Error searching student:', error);
                studentDetails.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <p>No student found with admission number: ${admissionNo}</p>
                    </div>
                `;
                showNotification('Student not found', 'error');
            }
        }
        
        // Attendance Functions
        async function loadAttendance() {
            const date = document.getElementById('attendanceDate').value;
            const period = document.getElementById('attendancePeriod').value;
            const attendanceList = document.getElementById('attendanceList');
            attendanceList.innerHTML = '';
            
            if (!date || !period) {
                attendanceList.innerHTML = '<tr><td colspan="4" class="empty-state">Please select both date and period</td></tr>';
                return;
            }
            
            // Skip break periods
            if (period.includes('Break') || period.includes('Lunch')) {
                attendanceList.innerHTML = '<tr><td colspan="4" class="empty-state">No attendance required for break periods</td></tr>';
                return;
            }
            
            try {
                showNotification('Loading students...', 'warning');
                
                const response = await fetch(`/api/attendance?date=${date}&period=${period}`);
                if (!response.ok) {
                    throw new Error('Failed to load attendance data');
                }
                
                const data = await response.json();
                attendanceRecords = {
                    [date]: {
                        [period]: data.records || {}
                    }
                };

                if (!students || students.length === 0) {
                    const studentsResponse = await fetch('/api/students');
                    if (!studentsResponse.ok) {
                        throw new Error('Failed to load students data');
                    }
                    students = await studentsResponse.json();
                }
                
                if (students.length === 0) {
                    attendanceList.innerHTML = '<tr><td colspan="4" class="empty-state">No students available</td></tr>';
                    return;
                }
                
                students.forEach(student => {
                    const row = document.createElement('tr');
                    const isPresent = attendanceRecords[date]?.[period]?.[student.admissionno] || false;
                    
                    row.innerHTML = `
                        <td>${student.admissionno}</td>
                        <td>${student.name}</td>
                        <td>${student.department}</td>
                        <td>
                            <input type="checkbox" ${isPresent ? 'checked' : ''} 
                                   onchange="updateAttendance('${date}', '${period}', '${student.admissionno}', this.checked)" />
                        </td>
                    `;
                    attendanceList.appendChild(row);
                });
                
                showNotification('Students loaded successfully', 'success');
            } catch (error) {
                console.error('Error loading students:', error);
                attendanceList.innerHTML = '<tr><td colspan="4" class="empty-state">Error loading students</td></tr>';
                showNotification('Failed to load students', 'error');
            }
        }
        
        function updateAttendance(date, period, admissionNo, isPresent) {
            if (!attendanceRecords[date]) {
                attendanceRecords[date] = {};
            }
            
            if (!attendanceRecords[date][period]) {
                attendanceRecords[date][period] = {};
            }
            
            attendanceRecords[date][period][admissionNo] = isPresent;
        }
        
        async function saveAttendance() {
            const date = document.getElementById('attendanceDate').value;
            const period = document.getElementById('attendancePeriod').value;
            
            if (!date || !period) {
                showNotification('Please select both date and period', 'error');
                return;
            }
            
            // Skip break periods
            if (period.includes('Break') || period.includes('Lunch')) {
                showNotification('No attendance required for break periods', 'warning');
                return;
            }
            
            try {
                showNotification('Saving attendance...', 'warning');
                
                const response = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        date,
                        period,
                        records: attendanceRecords[date]?.[period] || {}
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save attendance');
                }

                const result = await response.json();
                showNotification('Attendance saved successfully', 'success');
            } catch (error) {
                console.error('Error saving attendance:', error);
                showNotification('Failed to save attendance', 'error');
            }
        }
        
        // Exam Management Functions
        function displayExamsByCAT() {
            const catTypes = ['CAT1', 'CAT2', 'CAT3', 'Special', 'Model', 'Assignment'];
            
            catTypes.forEach(cat => {
                const catExams = exams.filter(exam => exam.name === cat);
                const container = document.getElementById(`${cat}-exams`);
                
                if (!container) return;
                
                container.innerHTML = '';
                
                if (catExams.length === 0) {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-clipboard-list"></i><p>No exams created yet. Create a new exam to get started.</p></div>';
                    return;
                }
                
                // Sort exams by date (newest first)
                const sortedExams = [...catExams].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                sortedExams.forEach(exam => {
                    const examCard = document.createElement('div');
                    examCard.className = 'exam-card';
                    examCard.innerHTML = `
                        <div class="exam-details">
                            <div>
                                <h4>${exam.subject}</h4>
                                <p><strong>Date:</strong> ${exam.date} | <strong>Total Marks:</strong> ${exam.totalMarks}</p>
                            </div>
                        </div>
                        <div class="exam-actions">
                            <button class="btn btn-primary" onclick="enterMarks('${exam.id}')">Enter Marks</button>
                            <button class="btn btn-secondary" onclick="viewMarks('${exam.id}')">View Marks</button>
                            <button class="btn btn-success" onclick="downloadMarks('${exam.id}')">Download</button>
                        </div>
                    `;
                    container.appendChild(examCard);
                });
            });
        }
        
        function createNewExam(catType) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="page-header">
                    <h1 class="page-title">Create New ${catType}</h1>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <form id="createExamForm">
                            <div class="form-group">
                                <label class="form-label" for="examSubject">Subject</label>
                                <input type="text" id="examSubject" class="form-control" placeholder="Enter subject name" required />
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label" for="examDate">Date</label>
                                    <input type="date" id="examDate" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="examTotalMarks">Total Marks</label>
                                    <input type="number" id="examTotalMarks" class="form-control" min="1" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="examDuration">Duration (minutes)</label>
                                <input type="number" id="examDuration" class="form-control" min="1" required />
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Create Exam</button>
                                <button type="button" class="btn btn-secondary" onclick="loadPage('marks', event)">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            // Setup form submission
            const createExamForm = document.getElementById('createExamForm');
            if (createExamForm) {
                createExamForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const subject = document.getElementById('examSubject').value;
                    const date = document.getElementById('examDate').value;
                    const totalMarks = document.getElementById('examTotalMarks').value;
                    const duration = document.getElementById('examDuration').value;
                    
                    if (!subject || !date || !totalMarks || !duration) {
                        showNotification('Please fill all fields', 'error');
                        return;
                    }
                    
                    const examId = 'exam_' + Date.now();
                    const newExam = {
                        id: examId,
                        name: catType,
                        subject,
                        date,
                        totalMarks: parseInt(totalMarks),
                        duration: parseInt(duration),
                        marks: {}
                    };
                    
                    exams.push(newExam);
                    localStorage.setItem('exams', JSON.stringify(exams));
                    
                    showNotification('Exam created successfully', 'success');
                    
                    // Go back to marks page
                    setTimeout(() => {
                        loadPage('marks', event);
                    }, 1000);
                });
            }
        }
        
        async function enterMarks(examId) {
            try {

        async function saveExamMarks(examId) {
            try {
                // Get students who have attendance records (belong to this staff)
                const staffStudents = getStaffStudents();
                
                // Collect marks for each student
                const marksData = {};
                staffStudents.forEach(admissionNo => {
                    const marksInput = document.getElementById(`marks-${admissionNo}`);
                    if (marksInput) {
                        const marks = marksInput.value === '' ? '' : parseInt(marksInput.value);
                        marksData[admissionNo] = marks;
                    }
                });
                
                // Send marks to server
                const response = await fetch(`/api/exams/${examId}/marks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ marks: marksData })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save marks');
                }
                
                showNotification('Marks saved successfully', 'success');
            } catch (error) {
                console.error('Error saving marks:', error);
                showNotification('Failed to save marks: ' + error.message, 'error');
            }
        }

        async function downloadMarks(examId) {

                    throw new Error('Failed to fetch exam details');
                }
                const exam = await examResponse.json();
                
                if (!exam) {
                    throw new Error('Exam not found');
                }
                
                // Get students who have attendance records
                const staffStudents = getStaffStudents();
                
                // Get students data from server
                const studentsResponse = await fetch('/api/students?ids=' + staffStudents.join(','));
                if (!studentsResponse.ok) {
                    throw new Error('Failed to fetch students data');
                }
                const studentsData = await studentsResponse.json();
                
                // Get marks data from server
                const marksResponse = await fetch(`/api/exams/${examId}/marks`);
                if (!marksResponse.ok) {
                    throw new Error('Failed to fetch marks data');
                }
                const marksData = await marksResponse.json();
                
                // Create CSV content
                let csvContent = "Roll No,Name,Department,Marks Obtained,Percentage\n";
                
                studentsData.forEach(student => {
                    const marks = marksData[student.admissionno] || 'Not entered';
                    const percentage = marks !== 'Not entered' && marks !== '' ? 
                                     ((marks / exam.totalMarks) * 100).toFixed(2) + '%' : 'N/A';
                    
                    csvContent += `${student.admissionno},${student.name},${student.department},${marks},${percentage}\n`;
                });
                
                // Create download link
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('hidden', '');
                a.setAttribute('href', url);

                document.body.appendChild(a);
                a.click();

            } catch (error) {

        // Leave Request Functions
        async function displayLeaveRequests() {
            try {
                const leaveList = document.getElementById('leaveList');
                leaveList.innerHTML = '';
                
                // Get students who have attendance records (belong to this staff)
                const staffStudents = getStaffStudents();
                
                // Get leave requests from server
                const response = await fetch('/api/leave-requests?students=' + staffStudents.join(','));
                if (!response.ok) {
                    throw new Error('Failed to fetch leave requests');
                }
                const staffLeaveRequests = await response.json();
                
                if (!staffLeaveRequests || staffLeaveRequests.length === 0) {
                    leaveList.innerHTML = '<tr><td colspan="7" class="empty-state">No leave requests to display.</td></tr>';
                    return;
                }
                
                // Get students data from server
                const studentsResponse = await fetch('/api/students?ids=' + staffStudents.join(','));
                if (!studentsResponse.ok) {
                    throw new Error('Failed to fetch students data');
                }
                const studentsData = await studentsResponse.json();
                
                // Convert students array to map for easy lookup
                const studentMap = studentsData.reduce((map, student) => {
                    map[student.admissionno] = student;
                    return map;
                }, {});
                
                // Sort by date (newest first)
                const sortedRequests = [...staffLeaveRequests].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                sortedRequests.forEach(request => {
                    const student = studentMap[request.rollNo];
                    if (!student) return;
                
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${request.rollNo}</td>
                        <td>${student.name}</td>
                        <td>${request.reason}</td>
                        <td>${request.days}</td>
                        <td>${request.date}</td>
                        <td class="status-${request.status}">${request.status.charAt(0).toUpperCase() + request.status.slice(1)}</td>
                        <td>
                            ${request.status === 'pending' ? 
                                `<div class="action-buttons">
                                    <button class="btn btn-success" onclick="processLeave(${request.id}, 'approved')">Approve</button>
                                    <button class="btn btn-danger" onclick="processLeave(${request.id}, 'rejected')">Reject</button>
                                </div>` : 
                                'Processed'}
                        </td>
                    `;
                    leaveList.appendChild(row);
                });
            } catch (error) {
                console.error('Error displaying leave requests:', error);
                showNotification('Failed to display leave requests: ' + error.message, 'error');
            }
        }
        
        async function processLeave(id, status) {
            try {
                const response = await fetch(`/api/leave-requests/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update leave request status');
                }
                
                const updatedRequest = await response.json();
                await displayLeaveRequests();
                showNotification(`Leave request ${status} for student ${updatedRequest.rollNo}`, 'success');
            } catch (error) {
                console.error('Error processing leave request:', error);
                showNotification(`Failed to process leave request: ${error.message}`, 'error');
            }
        }
        
        // Document Upload Functions
        function initDocumentUploadPage() {
            const fileInput = document.getElementById('fileInput');
            const fileContainer = document.getElementById('fileContainer');
            const fileViewer = document.getElementById('fileViewer');
            const viewerTitle = document.getElementById('viewerTitle');
            const viewerContent = document.getElementById('viewerContent');
            
            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                
                if (files.length === 0) return;
                
                // Remove empty state if it exists
                const emptyState = fileContainer.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileObj = {
                        name: file.name,
                        type: file.name.split('.').pop().toLowerCase(),
                        size: formatFileSize(file.size),
                        date: new Date().toISOString().split('T')[0],
                        file: file
                    };
                    
                    // Create a data URL for the file
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        fileObj.dataUrl = event.target.result;
                        uploadedDocuments.push(fileObj);
                        localStorage.setItem('uploadedDocuments', JSON.stringify(uploadedDocuments.map(doc => {
                            // Don't store the actual file in localStorage, just metadata
                            return {
                                name: doc.name,
                                type: doc.type,
                                size: doc.size,
                                date: doc.date
                            };
                        })));
                        addFileToList(fileObj);
                    };
                    reader.readAsDataURL(file);
                }
                
                showNotification(`${files.length} file(s) uploaded successfully!`);
                
                // Reset the input
                fileInput.value = '';
            });
            
            // Add file to the list
            function addFileToList(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileIconClass = getFileIconClass(file.type);
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon ${fileIconClass}">
                            <i class="fas ${getFileIcon(file.type)}"></i>
                        </div>
                        <div class="file-details">
                            <h4>${file.name}</h4>
                            <p>${file.size}  ${file.date}</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="action-btn download" title="Download" onclick="downloadFile('${file.name}')">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-btn delete" title="Delete" onclick="deleteFile('${file.name}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                
                // Add click event to the entire file item for preview
                fileItem.addEventListener('click', function(e) {
                    // Don't trigger preview if clicking on action buttons
                    if (!e.target.closest('.file-actions')) {
                        viewFile(file.name);
                    }
                });
                
                fileContainer.appendChild(fileItem);
            }
            
            // View file in the viewer
            window.viewFile = function(fileName) {
                const file = uploadedDocuments.find(f => f.name === fileName);
                if (!file) return;
                
                viewerTitle.textContent = file.name;
                
                // Clear previous content
                viewerContent.innerHTML = '';
                
                // Determine how to display the file based on its type
                if (['pdf'].includes(file.type)) {
                    // Display PDF in iframe
                    const iframe = document.createElement('iframe');
                    iframe.src = file.dataUrl;
                    viewerContent.appendChild(iframe);
                } else if (['ppt', 'pptx'].includes(file.type)) {
                    // For PPT files, show a message and download option
                    const message = document.createElement('div');
                    message.innerHTML = `
                        <p>PowerPoint files cannot be previewed in the browser.</p>
                        <button class="upload-btn" style="margin-top: 15px;" onclick="downloadFile('${file.name}'); closeFileViewer();">
                            <i class="fas fa-download"></i> Download File
                        </button>
                    `;
                    viewerContent.appendChild(message);
                } else {
                    // For other file types, show a message and download option
                    const message = document.createElement('div');
                    message.innerHTML = `
                        <p>This file type cannot be previewed in the browser.</p>
                        <button class="upload-btn" style="margin-top: 15px;" onclick="downloadFile('${file.name}'); closeFileViewer();">
                            <i class="fas fa-download"></i> Download File
                        </button>
                    `;
                    viewerContent.appendChild(message);
                }
                
                // Show the viewer
                fileViewer.style.display = 'block';
            };
            
            // Close file viewer
            window.closeFileViewer = function() {
                fileViewer.style.display = 'none';
            };
            
            // Download file
            window.downloadFile = function(fileName) {
                const file = uploadedDocuments.find(f => f.name === fileName);
                if (!file) return;
                
                // Create a temporary link to trigger download
                const a = document.createElement('a');
                a.href = file.dataUrl;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                showNotification(`Downloading ${file.name}...`);
            };
            
            // Delete file
            window.deleteFile = function(fileName) {
                const fileIndex = uploadedDocuments.findIndex(f => f.name === fileName);
                if (fileIndex === -1) return;
                
                // Remove from array
                uploadedDocuments.splice(fileIndex, 1);
                
                // Update localStorage
                localStorage.setItem('uploadedDocuments', JSON.stringify(uploadedDocuments.map(doc => {
                    return {
                        name: doc.name,
                        type: doc.type,
                        size: doc.size,
                        date: doc.date
                    };
                })));
                
                // Find and remove the file item from the DOM
                const fileItems = fileContainer.querySelectorAll('.file-item');
                fileItems.forEach(item => {
                    if (item.querySelector('h4').textContent === fileName) {
                        item.remove();
                    }
                });
                
                showNotification(`${fileName} has been deleted.`);
                
                // Show empty state if no files left
                if (uploadedDocuments.length === 0) {
                    fileContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <p>No documents uploaded yet. Use the upload section above to add files.</p>
                        </div>
                    `;
                }
            };
            
            // Get file icon class based on file type
            function getFileIconClass(type) {
                if (['pdf'].includes(type)) return 'pdf';
                if (['ppt', 'pptx'].includes(type)) return 'ppt';
                return 'default';
            }
            
            // Get file icon based on file type
            function getFileIcon(type) {
                if (['pdf'].includes(type)) return 'fa-file-pdf';
                if (['ppt', 'pptx'].includes(type)) return 'fa-file-powerpoint';
                return 'fa-file';
            }
            
            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Close viewer when clicking outside the content
            fileViewer.addEventListener('click', function(e) {
                if (e.target === fileViewer) {
                    closeFileViewer();
                }
            });
        }
        
        // Utility Functions
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Get students who have attendance records (belong to this staff)
        function getStaffStudents() {
            const staffStudents = new Set();
            Object.values(attendanceRecords).forEach(dateRecords => {
                Object.values(dateRecords).forEach(periodRecords => {
                    Object.keys(periodRecords).forEach(admissionNo => {
                        staffStudents.add(admissionNo);
                    });
                });
            });
            return Array.from(staffStudents);
        }

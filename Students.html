<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College ERP - Students Management</title>
  <style>
    /* Your existing styles here (unchanged) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2d7ee, #c6e7f0, #b5e3c3);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(to right, #d66d9b, #7d77ff);
      color: #fff;
      font-weight: bold;
    }
    header h2 {
      margin: 0;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .container {
      margin: 20px;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h3 {
      color: #7b1fa2;
    }
    .btn {
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-add {
      background: #e91e63;
      color: #fff;
      float: right;
    }
    .btn-add:hover { background: #d81b60; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      color: #a00052;
    }
    .status {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
    }
    .active { background: #4caf50; color: white; }
    .pending { background: #ffc107; color: black; }
    .suspended { background: #f44336; color: white; }
    .actions button {
      border: none;
      border-radius: 50%;
      padding: 8px;
      margin: 0 2px;
      cursor: pointer;
      color: white;
    }
    .view { background: #00bcd4; }
    .edit { background: #ff9800; }
    .delete { background: #f44336; }

    /* Modal Styles */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: white;
      border-radius: 15px;
      padding: 25px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .modal h3 { margin-top: 0; color: #7b1fa2; }
    .modal label { display: block; margin-top: 10px; font-weight: bold; }
    .modal input, .modal select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-actions {
      text-align: right;
      margin-top: 15px;
    }
    .modal-actions .btn {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<header>
  <h2>üìò College ERP Admin Dashboard</h2>
  <div class="profile">
    <span>Alex Johnson</span>
    <img src="https://i.pravatar.cc/40" class="avatar" />
  </div>
</header>

<div class="container">
  <h3>Students Management</h3>
  <button class="btn btn-add" onclick="openAddStudent()">‚ûï Add New Student</button>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Year</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

<!-- Add/Edit Student Modal -->
<div class="modal-bg" id="studentModal">
  <div class="modal">
    <h3 id="modalTitle">Add Student</h3>
    <label>ID</label><input type="text" id="stuId" />
    <label>Name</label><input type="text" id="stuName" />
    <label>Email</label><input type="email" id="stuEmail" />
    <label>Course</label><input type="text" id="stuCourse" />
    <label>Year</label>
    <select id="stuYear">
      <option>1st Year</option>
      <option>2nd Year</option>
      <option>3rd Year</option>
      <option>4th Year</option>
    </select>
    <label>Status</label>
    <select id="stuStatus">
      <option>Active</option>
      <option>Pending</option>
      <option>Suspended</option>
    </select>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Cancel</button>
      <button class="btn btn-add" onclick="saveStudent()">Save</button>
    </div>
  </div>
</div>

<!-- View Student Modal -->
<div class="modal-bg" id="viewModal">
  <div class="modal">
    <h3>Student Details</h3>
    <div id="viewContent"></div>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
  // Load students from localStorage or initialize empty array
  let students = JSON.parse(localStorage.getItem('students')) || [];

  let editingIndex = null; // Track index for editing

  // Function to render the table from the data array
  function renderTable() {
    const tbody = document.getElementById('studentTable');
    tbody.innerHTML = '';
    students.forEach((student, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${student.id}</td>
        <td>${student.name}</td>
        <td>${student.email}</td>
        <td>${student.course}</td>
        <td>${student.year}</td>
        <td><span class="status ${student.status.toLowerCase()}">${student.status}</span></td>
        <td class="actions">
          <button class="view" onclick="viewStudent(${index})">üëÅ</button>
          <button class="edit" onclick="editStudent(${index})">‚úè</button>
          <button class="delete" onclick="deleteStudent(${index})">üóë</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  // Save current students array to localStorage
  function saveToLocalStorage() {
    localStorage.setItem('students', JSON.stringify(students));
  }

  // Open modal to add new student
  function openAddStudent() {
    editingIndex = null;
    document.getElementById('modalTitle').innerText = 'Add Student';
    document.getElementById('stuId').value = '';
    document.getElementById('stuName').value = '';
    document.getElementById('stuEmail').value = '';
    document.getElementById('stuCourse').value = '';
    document.getElementById('stuYear').value = '1st Year';
    document.getElementById('stuStatus').value = 'Active';
    document.getElementById('studentModal').style.display = 'flex';
  }

  // Open modal to edit existing student
  function editStudent(index) {
    editingIndex = index;
    const student = students[index];
    document.getElementById('modalTitle').innerText = 'Edit Student';
    document.getElementById('stuId').value = student.id;
    document.getElementById('stuName').value = student.name;
    document.getElementById('stuEmail').value = student.email;
    document.getElementById('stuCourse').value = student.course;
    document.getElementById('stuYear').value = student.year;
    document.getElementById('stuStatus').value = student.status;
    document.getElementById('studentModal').style.display = 'flex';
  }

  // View student details
  function viewStudent(index) {
    const student = students[index];
    const content = `
      <p><b>ID:</b> ${student.id}</p>
      <p><b>Name:</b> ${student.name}</p>
      <p><b>Email:</b> ${student.email}</p>
      <p><b>Course:</b> ${student.course}</p>
      <p><b>Year:</b> ${student.year}</p>
      <p><b>Status:</b> ${student.status}</p>
    `;
    document.getElementById('viewContent').innerHTML = content;
    document.getElementById('viewModal').style.display = 'flex';
  }

  // Delete student
  function deleteStudent(index) {
    if (confirm('Are you sure you want to delete this student?')) {
      students.splice(index, 1);
      saveToLocalStorage();
      renderTable();
    }
  }

  // Save new or edited student
  function saveStudent() {
    const id = document.getElementById('stuId').value.trim();
    const name = document.getElementById('stuName').value.trim();
    const email = document.getElementById('stuEmail').value.trim();
    const course = document.getElementById('stuCourse').value.trim();
    const year = document.getElementById('stuYear').value;
    const status = document.getElementById('stuStatus').value;

    if (id === '' || name === '' || email === '' || course === '') {
      alert('Please fill all fields.');
      return;
    }

    const newStudent = { id, name, email, course, year, status };

    if (editingIndex !== null) {
      students[editingIndex] = newStudent;
    } else {
      students.push(newStudent);
    }
    saveToLocalStorage();
    renderTable();
    closeModal();
  }

  function closeModal() {
    document.querySelectorAll('.modal-bg').forEach(m => m.style.display = 'none');
  }

  // Initial render
  renderTable();
</script>

</body>
</html>
